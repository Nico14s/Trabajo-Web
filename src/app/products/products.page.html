<ion-header>
  <ion-toolbar>
    <ion-title>Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-avatar slot="start">
        <img [src]="product.imageUrl" alt="{{ product.name }}" />
      </ion-avatar>
      <ion-label>
        <h2>{{ product.name }}</h2>
        <p>{{ product.price | number:'1.0-0' }} CLP</p>
      </ion-label>
      <ion-button (click)="addToCart(product)" fill="solid">Agregar al carrito</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
