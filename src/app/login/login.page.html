<ion-app>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title class="titulos">Crear una contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <form (ngSubmit)="onSubmit()" [formGroup]="passwordForm">
      <ion-item>
        <ion-label position="floating">Ingrese una contraseña</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input type="password" formControlName="confirmPassword"></ion-input>
      </ion-item>
      <ion-button (click)="onSubmit()" expand="full" type="submit">Registrar</ion-button>
    </form>
  </ion-content>

<ion-card >
  <img  class="small-image " src="assets/imagenes/1.png"/>
  <ion-card-header>
    <ion-card-subtitle>Pizzeria Maintencillo</ion-card-subtitle>
    <ion-card-title>Bienvenidos</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    Estamos ubicacos en avenida del Mar #739
  </ion-card-content>
</ion-card>
</ion-app>
